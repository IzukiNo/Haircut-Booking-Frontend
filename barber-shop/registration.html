<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBERSHOP - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/pages/registration.css">
</head>
<body class="registration-page">

    <main class="registration-wrapper">

        <div class="registration-form-area">
            <div class="registration-form-content">
                <h1 class="form-title">Registration</h1>
                
                <form class="form-input-group" action="#">
                    <div class="input-field">
                        <div class="input-box"></div>
                        <label class="input-label">Username</label>
                        <div class="input-icon icon-user"></div>
                    </div>
                    
                    <div class="input-field">
                        <div class="input-box"></div>
                        <label class="input-label">Email</label>
                        <div class="input-icon icon-email"></div>
                    </div>
                    
                    <div class="input-field">
                        <div class="input-box"></div>
                        <label class="input-label">Password</label>
                        <div class="input-icon icon-lock"></div>
                    </div>

                    <button type="submit" class="btn btn-registration-submit">Registration</button>
                    
                    <p class="social-login-text">Or login with social platforms</p>
                    
                    <div class="social-platforms">
                        <div class="social-icon-box">
                            <div class="social-icon icon-facebook"></div>
                        </div>
                        <div class="social-icon-box">
                            <div class="social-icon icon-google"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="registration-sidebar">
            <div class="sidebar-content">
                <h2 class="sidebar-title">Welcome Back!</h2>
                <p class="sidebar-text">Already have an account?</p>
                <a href="login.html" class="btn btn-login-link">Login</a>
            </div>
        </div>
    </main>

</body>
</html>
