<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBERSHOP - Login & Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/pages/auth.css"> 
</head>
<body class="auth-page">

    <main class="auth-container" id="auth-container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                
                <input type="text" placeholder="Username" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button type="submit">Sign Up</button>
                
                <span>or use your email for registration</span>
                <div class="social-container">
                    <a href="#" class="social"><div class="icon-facebook"></div></a>
                    <a href="#" class="social"><div class="icon-google"></div></a>
                </div>

            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>

                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><div class="icon-facebook"></div></a>
                    <a href="#" class="social"><div class="icon-google"></div></a>
                </div>

            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="sidebar-title">Welcome Back!</h1>
                    <p class="sidebar-text">Don’t have an account?</p>
                    <button class="ghost" id="signIn">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="sidebar-title">Hello, Welcome!</h1>
                    <p class="sidebar-text">Don’t have an account?</p>
                    <button class="ghost" id="signUp">Registration</button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="js/auth.js"></script> 
</body>
</html>
