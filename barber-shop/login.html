<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARBERSHOP - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Abril+Fatface&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    
    <link rel="stylesheet" href="css/pages/login.css"> 
</head>
<body class="login-page">

    <main class="login-wrapper">
        <div class="login-sidebar">
            <div class="sidebar-content">
                <h2 class="sidebar-title">Hello, Welcome!</h2>
                <p class="sidebar-text">Donâ€™t have an account?</p>
                <a href="#" class="btn btn-registration">Registration</a>
            </div>
        </div>
        
        <div class="login-form-area">
            <div class="login-form-content">
                <h1 class="form-title">Login</h1>
                
                <form class="form-input-group">
                    <div class="input-field">
                        <div class="input-box">
                            </div>
                        <label class="input-label">Username</label>
                        <div class="input-icon icon-user">
                            </div>
                    </div>
                    
                    <div class="input-field">
                        <div class="input-box">
                            </div>
                        <label class="input-label">Password</label>
                        <div class="input-icon icon-lock">
                            </div>
                    </div>

                    <a href="#" class="forgot-password">Forgot Password!</a>
                </form>
                
                <div class="input-controls">
                    <button type="submit" class="btn btn-login-submit">Login</button>
                    
                    <p class="social-login-text">Or login with social platforms</p>
                    
                    <div class="social-platforms">
                        <div class="social-icon-box">
                            <div class="social-icon icon-facebook">
                                </div>
                        </div>
                        <div class="social-icon-box">
                            <div class="social-icon icon-google">
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
